<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KaosSub</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="/assets/favicon/favicon.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg">
    <meta name="theme-color" content="#dc3545">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
    </style>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>KaosSub</h1>
        <nav style="display: flex; justify-content: center; gap: 1.5rem; flex-wrap: wrap; margin-top: 1rem;">
            <a href="/" style="text-decoration: none; color: #333; font-weight: 500;">Home</a>
            <a href="/about" style="text-decoration: none; color: #333; font-weight: 500;">About</a>
            <a href="/data-plans" style="text-decoration: none; color: #333; font-weight: 500;">Data Plans</a>
            <a href="/contact" style="text-decoration: none; color: #333; font-weight: 500;">Contact</a>
        </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to your account</p>
                    </div>
                   
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn" style="width: 100%;">Sign In</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="/register">Create one here</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/utils.js"></script>
    <script>
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            const originalText = Utils.showLoading(button);
            
            try {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                
                const response = await Utils.apiRequest('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });


                if (response.success) {
                    
                    // Debug: Check what tokens are available
                    
                    // Try different possible token locations
                    const accessToken = response.data?.session?.access_token || response.data?.access_token || response.access_token;
                                      response.data.session?.accessToken ||
                                      response.data.access_token ||
                                      response.data.token;
                    
                    
                    if (accessToken) {
                        localStorage.setItem('authToken', accessToken);
                        localStorage.setItem('userProfile', JSON.stringify(response.data.profile));
                        localStorage.setItem('userBalance', response.data.profile.balance);
                        
                        Utils.showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1000);
                    } else {
                        throw new Error('No access token found in response');
                    }
                } else {
                    throw new Error(response.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('❌ Login error - Full error object:', error);
                console.error('❌ Login error - Message:', error.message);
                console.error('❌ Login error - String:', error.toString());
                
                // Handle object messages
                let errorMessage = error.message;
                if (typeof errorMessage === 'object') {
                    errorMessage = JSON.stringify(errorMessage);
                }
                
                Utils.showAlert('Login failed: ' + errorMessage, 'error');
            } finally {
                Utils.hideLoading(button, originalText);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load Footer Component -->
    <script src="/js/components/footer.js"></script>
    
    <!-- Form Handler -->
    <script src="/js/components/simple-form-handler.js"></script>
    <!-- Form Handler -->
</body>
</html>
